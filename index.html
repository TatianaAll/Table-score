<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tatiana Allery" />
    <meta
      name="description"
      content="un site de classement des maisons de poudlard"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>La bagarre</title>
  </head>
  <body>
    <ul>
      <li class="imgContainer">
        <img
          src="img/Hogwarts-Logo.png"
          alt="le logo de poudlard"
          class="img"
        />
      </li>
      <li><h1>La coupe des maisons</h1></li>
      <li class="imgContainer">
        <img
          src="img/Hogwarts-Logo.png"
          alt="le logo de poudlard"
          class="img"
        />
      </li>
    </ul>

    <section>
      <form action="">
        <div class="flex">
          <label for="gryffondor">
            <div class="imgContainer">
              <img
                src="img/Blason_des_Gryffondor.webp"
                alt="Blason des Gryffondor"
                class="img"
              />
            </div>
          </label>
          <input type="number" name="gryffondor" id="gryffondor" />
          <button>
            <img
              src="img/plusGryf.png"
              alt="bouton ajouter le score"
              class="img"
            />
          </button>
        </div>

        <div class="flex">
          <label for="serpentard">
            <div class="imgContainer">
              <img
                src="img/Blason_des_Serpentard.webp"
                alt="Blason des serpentards"
                class="img"
              />
            </div>
          </label>
          <input type="number" name="serpentard" id="serpentard" />
          <button>
            <img
              src="img/plusSerp.png"
              alt="bouton ajouter le score"
              class="img"
            />
          </button>
        </div>

        <div class="flex">
          <label for="poufsouffle">
            <div class="imgContainer">
              <img
                src="img/Blason_des_Poufsouffle.webp"
                alt="blason des poufsouffle"
                class="img"
              />
            </div>
          </label>
          <input type="number" name="poufsouffle" id="poufsouffle" />
          <button>
            <img
              src="img/plusPouf.png"
              alt="bouton ajouter le score"
              class="img"
            />
          </button>
        </div>

        <div class="flex">
          <label for="serdaigle">
            <div class="imgContainer">
              <img
                src="img/Blason_des_Serdaigle.webp"
                alt="blason des serdaigles"
                class="img"
              />
            </div>
          </label>
          <input type="number" name="serdaigle" id="serdaigle" />
          <button>
            <img
              src="img/plusSerr.png"
              alt="bouton ajouter le score"
              class="img"
            />
          </button>
        </div>
      </form>
    </section>

    <section></section>
  </body>
</html>
